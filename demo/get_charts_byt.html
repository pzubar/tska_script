<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Charts: BYT</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  </head>
  <body>
		<script src="https://code.highcharts.com/highcharts.js"></script>						<!-- TODO: replace with local libs-->
		<script src="https://code.highcharts.com/modules/annotations.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<!--<script src="https://code.highcharts.com/modules/export-data.js"></script>-->
		<!--<script src="https://code.highcharts.com/modules/offline-exporting.js"></script>-->
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.8/xlsx.full.min.js"></script>
		
		<script src="chart_politics_by_gts.js"></script>
		<script src="../pz_script.js"></script>
		
		<script src="upd_vis.js"></script>					<!-- 2) -->
		<script src="reader_to_chart.js"></script>			<!-- 1) -->
		<script src="reader_xl_to_json.js"></script>		<!-- 0) Has filereader onload callback that calls funcs above -->
		
		
		<p><input type="file" onchange="ExcelToJSON(event)"/>
		<button id="build_chart_btn">Build charts</button></p>

		<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.</canvas>

		<script>

            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            ctx.font = "36px Georgia";
            ctx.fillText("ZAGOLOVOK!", 10, 50);

            ctx.font = "30px Verdana";
            // Create gradient
            var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
            gradient.addColorStop("0", "magenta");
            gradient.addColorStop("0.5", "blue");
            gradient.addColorStop("1.0", "red");
            // Fill with gradient
            ctx.fillStyle = gradient;
            ctx.fillText("Big smile!", 10, 90);

		</script>

		<h4 id="pz_title">Title</h4>

		<p>Sheets:</p>
		<ul id="gt_ul"></ul>
		
		<div class="gt_by_pol_chart_div_asses">
			<h3 style="text-align: center; font-family: 'Roboto Condensed'">Тематика заяв ключових політиків</h3>
			<div id="gt_by_pol_chart_container_asses" style="width: 1200px; height: 600px; margin: 0 auto; border: 1px dashed lightgray"></div>
			<p id="politicians_count">Всього політиків: </p>
			<p>Split by: <input id="pol_by_gts_split_by_input" type="text"/><button id="pol_by_gts_split">Split</button></p>
			<button class="toggle_title">Toggle title</button>
		</div>
		
		<div class="gt_by_pol_chart_div">
			<div style="text-align: center;">
				<div class="gt_by_pol_chart_container" style="width: 1200px; height: 250px; margin: 0 auto; border: 1px dashed lightgray"></div>
			</div>
			<p>Fix and export: <button class="export_stacked_bar_btn">Export chart</button></p>
			<p>Set width %: 
				<input class="set_stacked_bar_width_input" type="text" style="width: 3em" value="50"/>
				<button class="set_stacked_bar_width_btn">Set</button><span>&emsp;</span>
				<button class="set_stacked_bar_width_orig_btn">Original</button>
			</p>
		</div>
			
		<div class="chart_div">
			<h3 class="gt_h3" style="text-align: center;">Gross topic 1</h3>
			<div class="chart_container" style="min-width: 310px; width: 1200px; height: 400px; margin: 0 auto; border: 1px dashed lightgray"></div>
			<p>Fix and export: <button class="export_btn">Export chart</button></p>
			<span><b>Bar #:</b></span><input type="text" class="bar_n" style="width: 3em"/>
			<span><b>X:</b></span><input type="number" class="x_fix" style="width: 3em"/>
			<span><b>Y:</b></span><input type="number" class="y_fix" style="width: 3em"/>
			<button class="move_annotations_btn">Move</button> | Scale by <select class="select_scalebygt"></select>
			<button class="apply_scalebygt">Scale</button> | 
			<button class="toggle_title">Toggle title</button>
			<span>&emsp;</span>
			<button class="scroll_to_top">^</button>
		</div>
		

  </body>
</html>
